name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.1'

    - name: Install Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: Install dependencies
      run: |
        Rscript -e 'install.packages("rmarkdown")'
        Rscript -e 'install.packages('tidyverse')'
        Rscript -e 'install.packages('patchwork')'
        Rscript -e 'install.packages('ggplot2')'
        Rscript -e 'install.packages('ggmap')'
        Rscript -e 'install.packages('plotly')'
        Rscript -e 'install.packages('mgcv')'
        Rscript -e 'install.packages('gganimate')'
        Rscript -e 'install.packages('readr')'
        Rscript -e 'install.packages('lubridate')'
        Rscript -e 'install.packages('dplyr')'
        Rscript -e 'install.packages('sf')'
        Rscript -e 'install.packages('scales')'
        Rscript -e 'install.packages('tidyr')'
        Rscript -e 'install.packages('stats')'
        Rscript -e 'install.packages('boot')'
        Rscript -e 'install.packages('caret')'
        Rscript -e 'install.packages('lmtest')'

    - name: Build Site
      run: Rscript -e 'rmarkdown::render_site()'

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
