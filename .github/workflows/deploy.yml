name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.1'

    - name: Install Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: Install dependencies
      run: |
        Rscript -e "install.packages(c('rmarkdown', 'tidyverse', 'patchwork', 'ggmap', 'plotly', 'mgcv', 'gganimate', 'lubridate', 'sf', 'scales', 'boot', 'caret', 'lmtest'), dependencies = TRUE)"

    - name: Test loading tidyverse
      run: Rscript -e "library(tidyverse)"

    - name: Build Site
      run: Rscript -e 'rmarkdown::render_site()'

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
